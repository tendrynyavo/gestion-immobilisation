<!DOCTYPE html>
<html lang="en">
<head>

            top: 20px;

</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: #f5f2ec;">
            
            
            <div class="col-sm-auto sticky-top mt-3 header m-3 sticky-offset" style="background-color: #ffffff;">

                    <ul class="p-2 nav nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item mt-3">
                            <a href="../Format.jsp" class="link-dark nav-link rounded-circle item">
                                <i style="color: rgb(0, 0, 0);" class="bi-box-seam fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="../Product.jsp" class="link-dark nav-link rounded-circle item">
                                <i style="color: rgb(0, 0, 0);" class="bi-view-list fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="../Matiere.jsp" class="link-dark nav-link rounded-circle item">
                                <i style="color: rgb(0, 0, 0);" class="bi-basket fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="../Quantite.jsp" class="link-dark nav-link rounded-circle item">
                                <i style="color: rgb(0, 0, 0);" class="bi-receipt fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="/commercial/log-out.do" class="link-dark nav-link rounded-circle item">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="col mt-4 mx-4 min-vh-100">
                <div class="row">
                    <div class="col">


                        <form class="p-5 w-50 bg-white detail" action="/gestion-stock/controller/entree/entree.jsp" method="POST">
                            <h2 class="text-center mb-4">Proc√©s verbale de reception</h2>
                            <div class="mb-3">
                                <label for="magasin" class="form-label">Immobilisation</label>
                                <select class="form-select" name="immobilisation">
                                    <option value="1">Voiture</option>
                                    <option value="2">Imprimante</option>
                                    <option value="60">Ordianteur</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="mb-3">
                                <label for="magasin" class="form-label">Adresse</label>
                                <select class="form-select" name="adresse">
                                    <option value="1">AMBATO</option>
                                    <option value="2">AMBANIMASO</option>
                                    <option value="60">AMBATOHARANANA</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-outline-dark px-5 mt-3">Valider</button>
                        </form>
                    
                    
                    </div>
                </div>
            </div>
